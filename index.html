<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

    <title>FrontEnd BootCamp</title>
</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Front End BootCamp</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu"
            >
            <span class="navbar-toggler-icon"></span>
           </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-items">
                        <a href="#learn" class="nav-link">What you'll learn</a>

                    </li>
                    <li class="nav-items">
                        <a href="#questions" class="nav-link">Questions</a>

                    <li class="nav-items">
                        <a href="#instructors" class="nav-link">Instructors</a>

                    </li>
                </ul>
            </div>
        </div>

            <div class="d-sm-flex">
                <div>
                    <hi>Become a <span class="text-warning">Web Developer</span></hi>
                    <p class="lead my-4">We focus on teaching our students the fundamentals of the latest 
                        and greatest technologies to prepare them for their first Dev role
                    </p>
                    <button class="btn btn-primary btn-lg">Start the Enrollment</button>
                </div>
                <img class="img-fluid w-60 d-none d-sm-block" src="imgs/developer.svg" alt="">
            </div>

        </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
